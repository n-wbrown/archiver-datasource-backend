name: build-and-test.yml
on: [push]
jobs:
  build-and-test-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: actions/setup-go@v2
      - uses: magefile/mage-action@v1
      - name: Build Go pkg
        run: |
          mage -v buildAll
